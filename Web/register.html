<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/register/registerStyle.css" rel="stylesheet" />
  </head>
  <body>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
          <h3>Welcome</h3>
          <p>You are 30 seconds away from earning your own money!</p>
          <input type="submit" name="" value="Login" id="Login" /><br />
        </div>
        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h3 class="register-heading">Register</h3>
              <div class="row register-form">
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username *"
                      id="userID"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password *"
                      id="password"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password *"
                      id="confirmPassword"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Full Name *"
                      id="fullName"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <div class="maxl"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Your Email *"
                      value=""
                      id="email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      minlength="10"
                      maxlength="10"
                      name="txtEmpPhone"
                      class="form-control"
                      placeholder="Your Phone *"
                      value=""
                      id="phone"
                    />
                  </div>
                  <div class="form-group">
                    <select class="form-control" id="province">
                      <option class="hidden" selected disabled>
                        Please select your Province
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select class="form-control" id="district">
                      <option class="hidden" selected disabled>
                        Please select your District
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select class="form-control" id="ward">
                      <option class="hidden" selected disabled>
                        Please select your Ward
                      </option>
                    </select>
                  </div>
                  <input type="submit" class="btnRegister" value="Register" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("Login").addEventListener("click", () => {
      window.location.href = "login.html";
    });
    // Add event listener when DOM is loaded
    document.addEventListener("DOMContentLoaded", async () => {
      await getProvinces();

      document.getElementById("province").addEventListener("change", (e) => {
        const province_id = e.target.value;
        if (province_id) {
          (async () => {
            await getDistricts(province_id);
          })();
        } else {
          clearSlect("district");
          clearSlect("ward");
        }
      });

      document.getElementById("district").addEventListener("change", (e) => {
        const district_id = e.target.value;
        if (district_id) {
          (async () => {
            await getWards(district_id);
          })();
        } else {
          clearSlect("ward");
        }
      });
    });
    // Get Province from API--------------------------------
    const getProvinces = async () => {
      const response = await fetch("https://localhost:7140/api/Province");
      const data = await response.json();
      console.log(data);

      Array.from(data.data).forEach((province) => {
        const option = document.createElement("option");
        option.value = province.province_id;
        option.text = province.province_name;
        document.getElementById("province").appendChild(option);
      });
    };
    //Get District from API--------------------------
    const getDistricts = async (province_id) => {
      const response = await fetch(
        `https://localhost:7140/api/District/${province_id}`
      );
      const data = await response.json();
      console.log(data);

      Array.from(data.data).forEach((district) => {
        const option = document.createElement("option");
        option.value = district.district_id;
        option.text = district.district_name;
        document.getElementById("district").appendChild(option);
      });
    };
    //Get Ward from API--------------------------------------
    const getWards = async (district_id) => {
      const response = await fetch(
        `https://localhost:7140/api/Ward/district/${district_id}`
      );
      const data = await response.json();
      console.log(data);

      Array.from(data.data).forEach((ward) => {
        const option = document.createElement("option");
        option.value = ward.ward_id;
        option.text = ward.ward_name;
        document.getElementById("ward").appendChild(option);
      });
    };
    //----Clear option in select -----------------------------------------------------------------
    const clearSlect = (id) => {
      const select = document.getElementById(id);
      while (select.firstChild) {
        select.removeChild(select.firstChild);
      }
      const option = document.createElement("option");
      option.value = "";
      option.text = "Please select your " + id;
      select.appendChild(option);
    };

    // Add Even Listener for Register button
    document
      .querySelector(".btnRegister")
      .addEventListener("click", async () => {
        const userID = document.getElementById("userID").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const fullName = document.getElementById("fullName").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const ward = document.getElementById("ward").value;

        if (
          userID &&
          password &&
          confirmPassword &&
          fullName &&
          email &&
          phone &&
          ward
        ) {
          if (password === confirmPassword) {
            const data = {
              userID: userID,
              password: password,
              fullName: fullName,
              email: email,
              phone: phone,
              wardId: ward,
            };
            console.log(data);
            const response = await fetch(
              "https://localhost:7140/api/User/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              }
            );
            const result = await response.json();
            console.log(result);
            if (result.data != null) {
              alert("Register success");
              window.location.href = "login.html";
            } else {
              console.log(result.errors);
            }
          } else {
            alert("Password and Confirm Password not match");
          }
        } else {
          alert("Please fill all the fields");
        }
      });
  </script>
</html>
